# PHP + NGINX Container #----------------------------------
php-nginx:
  image: chuanty/phpnginx:2.0
  container_name: php-nginx
  ports:
    - "80:80"
  volumes:
    - ./settings/nginx:/etc/nginx/sites-available
    - ../:/var/www
    - ./logs/nginx:/var/log/nginx
  links:
    - mysql
    - redis
    - elasticsearch
  environment:
    - REDIS_PORT=6379
    - ELASTICSEARCH_HOST=elasticsearch
    - ELASTICSEARCH_PORT=9200
  privileged: true

# MySQL Container #----------------------------------------
mysql:
  image: mysql:5.6
  container_name: mysql
  ports:
    - "3306:3306"
  volumes_from:
    - data
  environment:
    MYSQL_ROOT_PASSWORD: homestead
    MYSQL_DATABASE: homestead
    MYSQL_USER: homestead
    MYSQL_PASSWORD: secret
  privileged: true

# Redis Container #----------------------------------------
redis:
  image: chuanty/redis:3.0
  container_name: redis
  ports:
    - "6379:6379"
  volumes_from:
    - data
  volumes:
    - ./logs/redis:/var/log/redis
  restart: always
  privileged: true

# Elasticsearch Container #--------------------------------
elasticsearch:
  image: chuanty/elasticsearch:2.4
  container_name: elasticsearch
  ports:
    - "9200:9200"
    - "9300:9300"

# Data Volume Container #----------------------------------
data:
  build: data
  container_name: data
  volumes:
    - /var/lib/mysql
    - /var/lib/redis

